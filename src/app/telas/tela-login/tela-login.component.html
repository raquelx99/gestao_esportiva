<div class="tela-login">
  <div class="login-card">
    <div class="logo-titulo">
      <img src="/logo.png" alt="Logo Gestão Esportiva" class="logo" />
      <h1>GestãoEsportiva</h1>
    </div>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <label for="matricula">Nome ou Matrícula</label>
        <input
          id="matricula"
          name="matricula"
          type="text"
          placeholder="Digite sua matrícula"
          required
          [(ngModel)]="username"
        />
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input
          id="senha"
          name="senha"
          type="password"
          placeholder="••••••••"
          required
          [(ngModel)]="password"
        />
      </div>

      <button
        type="submit"
        class="btn-entrar"
        [disabled]="loginForm.invalid"
      >
        Entrar
      </button>
    </form>
  </div>
</div>
