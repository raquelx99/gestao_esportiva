<app-top-bar></app-top-bar> <div class="tela-renovacao-formulario">
  <div class="renovacao-card"> <div class="logo-titulo">
      <img src="/logo.png" alt="Logo Gestão Esportiva" class="logo" />
      <h1>GestãoEsportiva</h1>
    </div>

    <h2>Renovar carteira</h2>
    <p class="subtitulo-formulario">Atualize o formulário com suas informações atuais</p>

    <form #formRenovacao="ngForm" (ngSubmit)="onSubmitRenovacao()">
      <div class="grid-2">
        <div class="form-group">
          <label for="nome">Nome Completo</label>
          <input id="nome" name="nome" type="text" [(ngModel)]="dadosRenovacao.nome" required />
        </div>
        <div class="form-group">
          <label for="matricula">Matrícula</label>
          <input id="matricula" name="matricula" type="text" [(ngModel)]="dadosRenovacao.matricula" />
        </div>

        <div class="form-group">
          <label for="centro">Centro</label>
          <select id="centro" name="centro" [(ngModel)]="dadosRenovacao.centro" required>
            <option value="">Selecione</option>
            <option value="CCG">CCG</option> <option value="CCT">CCT</option>
            <option value="CCJ">CCJ</option>
            </select>
        </div>
        <div class="form-group">
          <label for="curso">Curso</label>
          <select id="curso" name="curso" [(ngModel)]="dadosRenovacao.curso" required>
            <option value="">Selecione</option>
            <option value="Comércio Exterior">Comércio Exterior</option> <option value="Engenharia de Software">Engenharia de Software</option>
            <option value="Direito">Direito</option>
            </select>
        </div>

        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input id="telefone" name="telefone" type="tel" [(ngModel)]="dadosRenovacao.telefone" required />
        </div>
        
        <div class="form-group upload-group">
          <label>Nova Foto de documento de identificação (opcional)</label>
          <div class="upload-box">
            <input type="file" id="docUploadRenovacao" name="docUploadRenovacao" hidden (change)="onFileSelected($event)" />
            <label for="docUploadRenovacao" class="upload-label">
              <span class="icon">⭳</span>
              <span class="text">Anexar nova foto</span>
            </label>
          </div>
          </div>
      </div>

      <div class="grid-2">
        <div class="form-group">
          <label for="contatoEmergenciaTel">Telefone do contato</label>
          <input id="contatoEmergenciaTel" name="contatoEmergenciaTel" type="tel" [(ngModel)]="dadosRenovacao.telefoneUrgencia" required />
        </div>
      </div>

      <fieldset class="espacos-group">
        <legend>Espaços que serão utilizados (confirme ou atualize)</legend>
        <div class="checkbox-group">
          <label>
            <input type="checkbox" name="espacoPiscina" [(ngModel)]="dadosRenovacao.espacoPiscina" /> Piscina
          </label>
          <label>
            <input type="checkbox" name="espacoQuadra" [(ngModel)]="dadosRenovacao.espacoQuadra" /> Quadra
          </label>
          <label>
             <input type="checkbox" name="espacoSociety" [(ngModel)]="dadosRenovacao.espacoSociety" /> Campo Society
          </label>
          <label>
            <input type="checkbox" name="espacoTenis" [(ngModel)]="dadosRenovacao.espacoTenis" /> Quadra de Tênis
          </label>
          <label>
            <input type="checkbox" name="espacoAreia" [(ngModel)]="dadosRenovacao.espacoAreia" /> Quadra de Areia
          </label>
          <label>
            <input type="checkbox" name="espacoAtletismo" [(ngModel)]="dadosRenovacao.espacoAtletismo" /> Pista de Atletismo
          </label>
        </div>
      </fieldset>

      <button type="submit" class="btn-concluir-renovacao" [disabled]="formRenovacao.invalid">
        Concluir Renovação
      </button>
    </form>
  </div>
</div>
